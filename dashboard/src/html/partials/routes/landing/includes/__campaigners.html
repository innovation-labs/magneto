{% raw %}
<div ng-controller="CampaignersLandingCtrl" layout="column">
  <div layout="column" layout-sm="column">
    <md-card class="md-whiteframe-z1" flex>
      <md-toolbar>
        <div class="md-toolbar-tools">
          <span>History</span>
        </div>
      </md-toolbar>
      <md-card-content class="tile tile-long">
        <div id="map" style="width: 100%; height: 100%;"></div>
      </md-card-content>
    </md-card>
    <div layout="row" flex>
      <md-card class="md-whiteframe-z1" flex="66">
        <md-toolbar>
          <div class="md-toolbar-tools">
            <span>Insights By Postal Code</span>
          </div>
        </md-toolbar>
        <md-card-content class="tile tile-long-3x">
          <nvd3 options="starBurstOptions" data="starBurst"></nvd3>
        </md-card-content>
      </md-card>
      <md-card class="md-whiteframe-z1" flex="33">
        <md-card-content class="tile tile-normal">
        </md-card-content>
      </md-card>
    </div>
    <md-card class="md-whiteframe-z1" flex>
      <md-toolbar>
        <div class="md-toolbar-tools">
          <span>Demographics</span>
        </div>
      </md-toolbar>
      <md-card-content class="tile tile-long">
        <nvd3 options="cityOptions" data="cityData"></nvd3>
      </md-card-content>
    </md-card>
  </div>
</div>
{% endraw %}
